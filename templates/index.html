<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>democritus</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <section class="contact-clean">
        <form method="post">
            <h1 style="text-align: center;">Democritus</h1>
            <h4 class="text-center" style="text-align: center;height: 66px;">Neural Network based&nbsp; Predictive Process Monitoring</h4><strong>RP SIM</strong>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div><strong>RP SIM</strong>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div><strong>EPOCHS</strong>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div><strong>MODEL SPEC</strong>
            <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div><strong>IMPLEMENTATION</strong>
            <div class="form-group"><select class="form-control">
                    <optgroup label="This is a group">
                        <option value="12" selected="">This is item 1</option>
                        <option value="13">This is item 2</option>
                        <option value="14">This is item 3</option>
                    </optgroup>
                </select></div><strong>PREDICTION TYPE</strong>
            <div class="form-group">
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Prefix</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Next Event<br></label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remaining Time</label></div>
            </div><strong>EVENT LOG UPLOAD</strong>
            <div class="form-group"><input class="form-control-file" type="file"></div><strong></strong>
            <div class="form-group"><small class="form-text text-danger"></small></div>
            <div class="form-group"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit">RUN&nbsp;</button></div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
